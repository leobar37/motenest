<nz-layout class="" nz-row nzJustify="center" nzAlign="middle">
  <nz-content class="px-4" style="height: 90vh; width: 80%; margin-top: 100px">
    <nz-card nzTitle="Counter" nzHoverable>
      <button nz-button nzType="primary" (click)="routerMove('counter')">
        View
      </button>
    </nz-card>

    <nz-card nzTitle="Shopping cart" nzHoverable>
      <button nz-button nzType="primary" (click)="routerMove('shoppingcart')">
        View
      </button>
    </nz-card>

    <nz-card nzTitle="Component Store users" nzHoverable>
      <button nz-button nzType="primary" (click)="routerMove('users')">
        View
      </button>
    </nz-card>
  </nz-content>
</nz-layout>
