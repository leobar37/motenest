<nz-space nzDirection="vertical" class="w-100">
  <h3 nz-typography *nzSpaceItem>your cart</h3>
  <ng-template #footer>
    <nz-space>
      <b *nzSpaceItem class="">Total count: {{ (attrs$ | async)?.count }}</b>
      <b *nzSpaceItem>Total amount: {{ (attrs$ | async)?.amount }}</b>
    </nz-space>
  </ng-template>
  <nz-table #cartTable [nzData]="products" *nzSpaceItem [nzFooter]="footer">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Count</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartTable.data">
        <td>
          {{ item.product?.title || "" }}
        </td>
        <td>
          {{ item.product?.price }}
        </td>
        <td>
          <nz-input-number [(ngModel)]="item.count"> </nz-input-number>
        </td>
      </tr>
    </tbody>
  </nz-table>
  <div *nzSpaceItem class="w-100 text-right">
    <button nz-button nzType="primary" nzSize="large">buy</button>
  </div>
</nz-space>
